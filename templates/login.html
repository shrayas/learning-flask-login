{% extends "base.html" %}

{% block content %}

  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <p style="padding: 5px; background:red; color: white">{{msgs[0]}}</p>
    {% endif %}
  {% endwith %}
    
  <form action="{{url_for("login")}}" method="POST">
    <input type="text" placeholder="username" name="username"/>
    <button type="submit">Login</button>
  </form>

  <hr/>
  <code>foo</code> and <code>bar</code> are valid logins

{% endblock %}
